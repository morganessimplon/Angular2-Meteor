<form [ngFormModel]="partiesFrom" #f="ngForm" (submit)="addParty(f.value)">
    <label>Name</label>
    <input type="text" ngControle="name">
    <label>Description</label>
    <input type="text" ngControl="description">
    <label>Location</label>
    <input type="text" ngControl="location">
    <button>Add</button>
</form>
